plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.4'
}

group = 'org.uno'
version = '0.0.1-SNAPSHOT'
description = 'An uno game engine with a CLI interface.'
sourceCompatibility = '11'

String libsDir = 'lib/'
String deploymentDir = getBuildDir().getPath() + '/' + project.name + '/'

jar {
    manifest {
        attributes(
                'Main-Class': 'org.uno.Main',
                'Class-Path': libsDir.concat(configurations.runtimeClasspath.
                        files.collect { it.getName() }.join(' '))
        )
    }
}

task copyDependencies(type: Copy) {
    Set<File> files = configurations.runtimeClasspath.getFiles()
    for (File file : files) {
        from(file)
        into(new File(deploymentDir + libsDir))
    }
}

task deploy() {
    doFirst {
        jar {
            destinationDirectory = new File(deploymentDir)
            archiveFileName = project.name + '.' + jar.archiveExtension.get()
        }
    }
}

deploy.finalizedBy('copyDependencies', 'jar')

